<!DOCTYPE html>
<html>


<head>
    <center>
        <link rel="Stylesheet" href="file2.css">
        <title>Microsoft Online </title>
        <text> Microsoft Online </text>
    </center>
</head>
<body>
    <center>
        <div id="header">
            <div id="editor">
                <div id='toolbar'>
                    <div class="button">
                        <a><button id="bold"><b>B</b></button></a>
                        <a><button id="italic"><em>I</em></button></a>
                        <a><button id="underlined"><u> U </u></button></a>
                    </div>
                    <div class='selectors'>
                        <select id="family" title="Font Family">
                            <option id="arial"> Arial </option>
                            <option id="calibri">Calibri </option>
                            <option id="courier"> Courier </option>
                            <option id="serif"> Serif </option>
                            <option id="Georgia"> Georgia </option>
                            <option id="Helvetica"> Helvetica </option>
                        </select>
                        <select id="size">
                            <option id="12">12 </option>
                            <option id="16"> 16 </option>
                            <option id="20"> 20 </option>
                            <option id="24"> 24 </option>
                            <option id="28"> 28 </option>
                            <option id="32"> 32 </option>
                            <option id="36"> 36 </option>
                            <option id="40"> 40 </option>
                            <option id="44"> 44 </option>
                            <option id="48"> 48 </option>
                        </select>
                        <input type="Color" id="fontcolor">
                    </div>
                </div>
            </div>
            <div contenteditable id="textBox"></div>
        </div>
    </center>
</body>
<script src="./Js.js"> </script>

</html>
